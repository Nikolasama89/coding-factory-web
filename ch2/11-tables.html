<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/11-tables.css">
</head>
<body>
    <h2>Time Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Lesson</th>
                <th>Teacher</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Androutsos</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>Kapetis</td>
                <td>Wednesday</td>
            </tr>
            <tr>
                <td>Web</td>
                <td>Markos</td>
                <td>Friday</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
